<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الله أولاً</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&display=swap');
        
        body { font-family: 'Amiri', serif; background-color: #fcf9f2; color: #4a342e; margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 500px; margin: auto; }
        
        /* الهيدر */
        .header { padding: 20px 0; border-bottom: 2px double #d4af37; margin-bottom: 20px; }
        .logo { font-size: 2.5em; font-weight: bold; color: #8b4513; margin: 0; }
        .slogan { font-size: 1.1em; color: #a0522d; margin-top: 5px; }

        /* الأقسام */
        .section { display: none; }
        .active { display: block; animation: fadeIn 0.5s ease-in; }

        /* عبارة اليوم */
        .quote-card { background: #fff; border-right: 5px solid #d4af37; padding: 20px; border-radius: 10px; margin: 20px 0; text-align: right; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .quote-label { font-weight: bold; color: #d4af37; font-family: 'Cairo', sans-serif; font-size: 0.9em; }
        .quote-text { font-size: 1.2em; margin-top: 10px; color: #5c4033; line-height: 1.5; }

        /* الأزرار */
        .main-btn { background: #8b4513; color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-size: 1.2em; font-family: 'Amiri'; cursor: pointer; margin-top: 10px; }
        .name-item { background: white; border: 1px solid #eaddca; padding: 15px; border-radius: 10px; font-weight: bold; color: #8b4513; cursor: pointer; transition: 0.3s; }
        .name-item:hover { background: #fdf6e3; }
        .names-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }

        /* المقال والمواقف */
        .article-content { background: white; padding: 20px; border-radius: 15px; text-align: justify; line-height: 1.8; border: 1px solid #eaddca; margin-top: 15px; }
        .comment-box { margin-top: 25px; padding: 15px; background: #f9f4e8; border-radius: 10px; text-align: right; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
