<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الله أولاً</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
        body { font-family: 'Amiri', serif; background-color: #fcf9f2; color: #4a342e; margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 500px; margin: auto; }
        .header { padding: 20px 0; border-bottom: 2px double #d4af37; margin-bottom: 20px; }
        .logo { font-size: 2.5em; font-weight: bold; color: #8b4513; margin: 0; }
        .section { display: none; animation: fadeIn 0.5s; }
        .active { display: block; }
        .names-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .name-btn { background: #fff; border: 1px solid #d4af37; padding: 15px; border-radius: 10px; cursor: pointer; color: #8b4513; font-weight: bold; }
        .article-box { background: #fff; padding: 20px; border-radius: 15px; text-align: justify; border: 1px solid #eaddca;
        <div class="names-grid">
            <div class="name-btn" onclick="openArticle('allah-page', 'الله', 'هو الاسم الأعظم، الجامع لكل معاني الألوهية والكمال...')">الله</div>
            <div class="name-btn" onclick="openArticle('rahman-page', 'الرحمن', 'واسع الرحمة الذي وسع كل شيء برحمته وفضله...')">الرحمن</div>
        </div>
        <button class="back-btn" onclick="showSection('home')">رجوع</button>
    </div>

    <div id="article" class="section">
        <h2 id="articleTitle" style="color: #8b4513;"></h2>
        <div class="article-box">
            <p id="articleContent"></p>
        </div>
        
        <div id="disqus_thread"></div>

        <button class="back-btn" onclick="showSection('namesList')">العودة للأسماء</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function openArticle(id, title, content) {
        document.getElementById('articleTitle').innerText = title;
        document.getElementById('articleContent').innerText = content;
        showSection('article');
        resetDisqus(id, title);
    }

    // وظيفة تشغيل صندوق التعليقات (المواقف)
    function resetDisqus(pageId, pageTitle) {
        var disqus_config = function () {
            this.page.url = "https://yeszayn23-cyber.github.io/My_bot_site/#!/" + pageId;
            this.page.identifier = pageId;
            this.page.title = pageTitle;
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://allah-first.disqus.com/embed.js'; // ملاحظة: هذا رابط تجريبي
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    }
</script>

</body>
</html>
